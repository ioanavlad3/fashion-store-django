<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; }
        h1 { text-align: center; }
        table { width:100%; border-collapse: collapse; }
        th, td { border:1px solid #000; padding:5px; text-align:center; }
    </style>
</head>
<body>

<h1>Factura</h1>

<p><strong>Comanda:</strong> {{ comanda.id_comanda }}</p>
<p><strong>Data:</strong> {{ comanda.data }}</p>
<p><strong>Client:</strong> {{ comanda.user.email }}</p>

<table>
    <tr>
        <th>Produs</th>
        <th>Pret</th>
    </tr>
    {% for produs in produse %}
    <tr>
        <td>{{ produs.produs.nume }} - {{ produs.culoare }} - {{ produs.marime }}</td>
        <td>{{ produs.produs.pret }} lei</td>
    </tr>
    {% endfor %}
</table>

<h3>Total: {{ comanda.pret }} lei</h3>

</body>
</html>
